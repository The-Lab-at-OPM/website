<div class="lab-hero lab-hero--{{ include.name }}">
  <div class="lab-hero__body lab-hero--{{ include.name }}__body">
    {% if page.section == 'hcd-guide' %}
    <h4 class="lab-hero__sub-title lab-hero--{{include.name}}__sub-title">
      HCD Guide: {{ page.sub-section }} Phase
    </h4>
    {% endif %}
    {% if page.title %}
    <h1 class="lab-hero__title lab-hero--{{include.name}}__title">{{ page.title }}</h1>
    {% endif %}
  </div>
</div>
